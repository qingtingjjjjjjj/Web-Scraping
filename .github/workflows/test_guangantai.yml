name: Guangantai Deep Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Check if file exists
      run: |
        if [ -f ./Web-Scraping/check_guangantai_deep.py ]; then
          echo "File exists, running script..."
          python3 ./Web-Scraping/check_guangantai_deep.py
        else
          echo "File not found: ./Web-Scraping/check_guangantai_deep.py"
          exit 1
        fi
