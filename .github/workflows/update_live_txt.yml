name: M3U+TXT 直播源更新到 live.txt

on:
  schedule:
    # 每两小时整点运行（北京时间）
    - cron: "0 0-23/2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-live:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 显示北京时间
      - name: Show Beijing Time
        run: |
          echo -e "\033[94m>>> 当前北京时间：$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')\033[0m"

      # 3️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 4️⃣ 缓存 pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5️⃣ 安装依赖
      - name: Install dependencies
        run: pip install requests

      # 6️⃣ 执行 Python 脚本（彩色仪表盘日志）
      - name: Run update_live_txt.py
        run: |
          if [ -f update_live_txt.py ]; then
              echo -e "\033[94m>>> 开始抓取 IPTV 源...\033[0m"
              python update_live_txt.py
              echo -e "\033[92m>>> IPTV 源抓取完成 ✅\033[0m"
          else
              echo -e "\033[91m❌ update_live_txt.py 不存在！\033[0m"
              exit 1
          fi

      # 7️⃣ 配置 Git 用户
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 8️⃣ 提交并推送变化（防止报错）
      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE
          git add live.txt README.md || echo -e "\033[93m文件不存在，跳过 git add\033[0m"
          git commit -m "定时更新直播源 (北京时间) [skip ci]" || echo -e "\033[93m文件无变化或无新增，跳过 commit\033[0m"
          git push || echo -e "\033[91m推送失败，可能是远程没有更新\033[0m"
