name: M3U+TXT 直播源更新到 live.txt

on:
  schedule:
    # 北京时间每两小时整点运行（UTC = 北京时间 -8）
    - cron: "0 16,18,20,22,0,2,4,6,8,10,12,14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Beijing Time
        run: |
          echo -e "\033[94m>>> 当前北京时间：$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')\033[0m"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install requests

      - name: Run update_live_txt.py
        run: |
          if [ -f update_live_txt.py ]; then
              echo -e "\033[94m>>> 开始抓取 IPTV 源...\033[0m"
              python update_live_txt.py
              echo -e "\033[92m>>> IPTV 源抓取完成 ✅\033[0m"
          else
              echo -e "\033[91m❌ update_live_txt.py 不存在！\033[0m"
              exit 1
          fi

      - name: Process Hotel IPTV TXT
        run: |
          if [ -f process_hotel_txt.py ]; then
              echo -e "\033[94m>>> 开始处理酒店 IPTV TXT...\033[0m"
              python process_hotel_txt.py
              echo -e "\033[92m>>> 酒店 IPTV TXT 处理完成 ✅\033[0m"
          else
              echo -e "\033[91m❌ process_hotel_txt.py 不存在！\033[0m"
              exit 1
          fi

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE
          git add live.txt README.md || echo -e "\033[93m文件不存在，跳过 git add\033[0m"
          git commit -m "定时更新直播源 (北京时间) [skip ci]" || echo -e "\033[93m文件无变化或无新增，跳过 commit\033[0m"
          git push || echo -e "\033[91m推送失败，可能是远程没有更新\033[0m"
