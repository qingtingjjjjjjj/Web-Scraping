name: M3U+TXT 直播源更新到 live.txt

on:
  schedule:
    # 每两小时整点运行（北京时间）
    - cron: "0 0-23/2 * * *"  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Beijing Time
        run: |
          echo ">>> 当前北京时间：$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install requests

      - name: Run update_live_txt.py
        run: |
          if [ -f update_live_txt.py ]; then
              python update_live_txt.py
          else
              echo "❌ update_live_txt.py 不存在！"
              exit 1
          fi

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add live.txt README.md
          git
