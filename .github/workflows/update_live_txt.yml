name: M3U 直播源更新到 live.txt

on:
  schedule:
    - cron: "0 */2 * * *"  # 每两小时运行一次
  workflow_dispatch:

jobs:
  update-live:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ 执行抓取脚本（只覆盖上一次抓取的源）
      - name: Fetch latest M3U and update live.txt
        run: |
          python .github/workflows/update_live_txt.py > output.log
          cat output.log

      # 5️⃣ 配置 Git 用户
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6️⃣ 更新 README.md 时间戳、提示语和直播源行数（北京时间）
      - name: Update README timestamp and stats
        run: |
          timestamp=$(TZ=Asia/Shanghai date +"%Y-%m-%d %H:%M:%S")
          line_count=$(wc -l < live.txt | tr -d ' ')
          # 构造三行内容
          header="## ✨于 ${timestamp} 更新"
          subline="**🎉最新可用IPTV源，觉得好用请点个STAR吧！**"
          statline="📺 当前共收录 ${line_count} 条直播源"

          # 替换或插入内容
          if grep -q "^## ✨于 " README.md; then
            sed -i "1s|^## ✨于 .*|${header}\n${subline}\n${statline}|" README.md
          else
            echo -e "${header}\n${subline}\n${statline}\n" | cat - README.md > temp && mv temp README.md
          fi

      # 7️⃣ 添加更新的文件
      - name: Add updated files
        run: git add live.txt README.md

      # 8️⃣ 提交并推送变化
      - name: Commit and push changes
        run: |
          if ! git diff --cached --quiet; then
              git commit -m "更新直播源、README时间戳和行数统计 [skip ci]"
              git push
          else
              echo "文件无变化，不推送。"
          fi
