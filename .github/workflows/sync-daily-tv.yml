name: Sync live.txt to Cloudflare R2

# 触发器：push 到 main、手动触发、每天定时
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '10 0 * * *'  # UTC 每天 00:10

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 rclone
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      # 3️⃣ 创建 rclone 配置文件
      - name: Create rclone config
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
[cloudflare_r2]
type = s3
provider = Other
env_auth = false
access_key_id = $R2_ACCESS_KEY_ID
secret_access_key = $R2_SECRET_ACCESS_KEY
endpoint = https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com
location = auto
acl = private
EOF

      # 4️⃣ 检查文件是否存在
      - name: Check live.txt
        run: |
          if [ -f ./live.txt ]; then
            echo "Found live.txt:" && ls -lh ./live.txt
          else
            echo "Error: live.txt not found!" && exit 1
          fi

      # 5️⃣ 上传文件
      - name: Upload to Cloudflare R2
        run: |
          echo "Uploading live.txt as DailyTV.txt to Cloudflare R2..."
          rclone copyto ./live.txt cloudflare_r2:optimization/DailyTV.txt
          echo "Upload complete."
