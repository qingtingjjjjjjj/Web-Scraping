name: Test and Update 港澳台 Sources

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 = 北京时间 08:00
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test_guangantai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run 港澳台 live test
        run: python3 check_guangantai_deep.py

      - name: Force push whitelist and CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 港澳台_whitelist.txt 港澳台_test_results.csv
          git commit -m "✅ 自动测速更新港澳台直播源" || echo "No changes to commit"
          git push origin main --force
