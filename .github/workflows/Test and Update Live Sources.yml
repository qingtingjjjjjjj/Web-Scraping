name: Test and Update 港澳台 Sources

on:
  schedule:
    - cron: '0 */1 * * *'  # 每小时运行一次
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test_live:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ 安装 Python 依赖
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ 安装 ffmpeg（用于播放检测）
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5️⃣ 运行高速测速脚本
      - name: Run 港澳台 live test
        run: python3 check_guangantai_deep.py

      # 6️⃣ 强制推送生成的文件
      - name: Force push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 港澳台_whitelist.txt 港澳台_test_results.csv
          git commit -m "✅ 自动测速更新港澳台直播源" || echo "No changes to commit"
          git push origin main --force
