name: 港澳台 深度测速自动更新

on:
  schedule:
    - cron: "0 2 * * *"   # 每天北京时间10:00运行（UTC+8）
  workflow_dispatch:       # 手动触发
  push:
    branches:
      - main

jobs:
  deep_test:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 安装依赖
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      # 运行深度测速脚本
      - name: Run 港澳台深度测速
        run: |
          echo "🔍 检查深度测速脚本..."
          if [ -f "./check_guangantai_deep.py" ]; then
            echo "✅ 脚本存在，开始运行..."
            python3 ./check_guangantai_deep.py
          else
            echo "❌ 未找到 check_guangantai_deep.py"
            exit 1
          fi

      # 检查 live.txt 是否有变化
      - name: Check for changes
        id: git_diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet live.txt; then
            echo "no_changes=true" >> $GITHUB_ENV
            echo "🟢 没有检测到 live.txt 变化"
          else
            echo "no_changes=false" >> $GITHUB_ENV
            echo "🟡 检测到 live.txt 有变化"
          fi

      # 有变化时直接强制推送
      - name: Commit and force push if changed
        if: env.no_changes == 'false'
        run: |
          echo "📦 提交并强制推送更新..."
          git add live.txt
          git commit -m "✅ 自动测速更新 港澳台 $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "⚠️ 无需提交"

          echo "🚀 强制推送到远程仓库..."
          git push origin main --force

      # 无变化时输出提示
      - name: No changes message
        if: env.no_changes == 'true'
        run: echo "🟢 内容无变化，不执行提交。"
