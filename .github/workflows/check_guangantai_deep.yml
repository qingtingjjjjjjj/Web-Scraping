name: 港澳台 深度测速自动更新

on:
  schedule:
    - cron: "0 2 * * *"   # 每天北京时间10:00运行（UTC+8）
  workflow_dispatch:       # 手动触发
  push:
    branches:
      - main

jobs:
  deep_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run 港澳台深度测速
        run: |
          echo "🔍 Checking 港澳台 deep test script..."
          if [ -f "./check_guangantai_deep.py" ]; then
            echo "✅ Script found, running..."
            python3 ./check_guangantai_deep.py
          else
            echo "❌ 未找到 check_guangantai_deep.py"
            exit 1
          fi

      - name: Check for changes
        id: git_diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Commit and push if changed
        if: env.no_changes == 'false'
        run: |
          git add live.txt
          git commit -m "✅ 自动测速更新 港澳台 $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
