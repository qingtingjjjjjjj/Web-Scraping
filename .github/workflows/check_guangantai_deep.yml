name: 港澳台 深度测速

on:
  schedule:
    - cron: '0 3 * * *'  # 每天北京时间 11:00 自动运行
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deep_check:
    runs-on: ubuntu-latest

    steps:
    - name: 🧩 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 📦 Install dependencies
      run: pip install requests

    - name: ⚡ Run Guangantai Deep Check (with retry)
      run: |
        FILE="./check_guangantai_deep.py"
        echo "🔍 Checking for script at $FILE"
        
        if [ -f "$FILE" ]; then
          echo "✅ File found, running deep test..."
          python3 check_guangantai_deep.py
        else
          echo "⚠️ File not found, skipping."
          exit 0
        fi

    - name: 📤 Commit & push test results
      if: success()
      run: |
        if [ -d "测速结果" ]; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 测速结果/* || true
          if git diff --cached --quiet; then
            echo "🟢 No changes to commit."
          else
            git commit -m "📡 深度测速更新 港澳台 $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
            git push origin main
          fi
        else
          echo "⚠️ 测速结果目录不存在，跳过推送。"
        fi

    - name: 📦 Upload test results as artifact
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: 港澳台测速结果
        path: |
          测速结果/
          !__pycache__/
