name: Scrape CCTV live streams

on:
  schedule:
    # every 2 hours (UTC). 你可以根据需要调整 cron 表达式
    - cron: '0 */2 * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # 保持凭证以便后面 git push 可用
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TZ: "Asia/Shanghai"
        run: |
          python scripts/scrape_cctv.py

      - name: Show generated files
        run: |
          ls -l outputs || true
          echo "---- top of JSON ----"
          head -n 40 outputs/cctv_streams.json || true

      - name: Commit & push results
        # 使用 GITHUB_TOKEN 自动提交回仓库
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outputs || true
          # 只有在有变化时提交
          if ! git diff --staged --quiet; then
            git commit -m "Update CCTV live streams: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          else
            echo "No changes to commit."
          fi
