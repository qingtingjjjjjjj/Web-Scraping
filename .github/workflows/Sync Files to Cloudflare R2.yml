name: Sync live.txt to Cloudflare R2

on:
  push:
    branches:
      - main        # 每次 push main 分支触发
  schedule:
    - cron: '10 0 * * *'  # 每天 UTC 00:10 自动触发
  workflow_dispatch:       # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for Cloudflare R2
        run: |
          rclone config create cloudflare_r2 s3 \
            env_auth=false \
            access_key_id ${{ secrets.R2_ACCESS_KEY }} \
            secret_access_key ${{ secrets.R2_SECRET_KEY }} \
            region=auto \
            endpoint=https://f0f6bddeda81f13cec09327818e9348b.r2.cloudflarestorage.com \
            acl=private

      - name: Upload live.txt to R2
        run: |
          rclone copy ./live.txt cloudflare_r2:bxtv/DailyTV.txt --progress
