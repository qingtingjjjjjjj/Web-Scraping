name: Deploy live.txt to GitHub Pages

on:
  push:
    paths:
      - live.txt
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 配置 Git 用户
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 确保 Pages 分支存在（假设 main 分支）
      - name: Prepare Pages branch
        run: |
          git fetch origin main
          git checkout main

      # 4️⃣ 检查 live.txt 是否存在
      - name: Check live.txt
        run: |
          if [ ! -f "./live.txt" ]; then
            echo "live.txt 不存在，上传失败 ❌"
            exit 1
          fi

      # 5️⃣ 提交 live.txt
      - name: Commit live.txt
        run: |
          git add live.txt
          git commit -m "Update live.txt [skip ci]" || echo "No changes to commit"

      # 6️⃣ 推送到 GitHub
      - name: Push to GitHub
        run: git push origin main

      # 7️⃣ 输出自定义域名链接
      - name: Output URL
        run: |
          echo "自定义域名链接：https://talibantv.byun.nyc.mn/live.txt"
